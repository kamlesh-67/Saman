    <div class="preloader" id="preloader">

        <div class="overlay"></div>
        <div class="form-page">

                    <button name="login" id="login">log in</button>
                    <button name="regester" id="regester">regester</button>
                </div>
                <div class="form">

                    <div class="login">
                        
                        <h1>Welcome back</h1>

                    </form>
                </div>
                <div class="regester">

                    <h1>Welcome back</h1>

            </div>
